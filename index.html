<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>simple-upload</title>
</head>

<body>
  <div id="app">
    <header></header>
    <section id="section-hero">
      <div id="content-wrapper">
        <p id="hero-title">
          Upload something simply
        </p>
        <p id="hero-describe">
          You can drop the file or click the button to uplaod file
        </p>
        <input type="file" id="hero-upload" multiple accept>
        <label for="hero-upload">
          <div id="hero-upload-wallpaper">
            <div id="hero-upload-box">
              Drag & Drop your files or Browse
            </div>
          </div>
        </label>
      </div>
      <div id="hero-videos">
        <div>
          <video autoplay loop muted>
            <source src="./assets/video/particles-compressed.mp4" type="video/mp4">
          </video>
        </div>
        <div>
          <video autoplay loop muted>
            <source src="./assets/video/particles-compressed.mp4" type="video/mp4">
          </video>
        </div>
        <div>
          <video autoplay loop muted>
            <source src="./assets/video/particles-compressed.mp4" type="video/mp4">
          </video>
        </div>
        <div>
          <video autoplay loop muted>
            <source src="./assets/video/particles-compressed.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div id="hero-single-video">
        <video autoplay loop muted>
          <source src="./assets/video/underwater-grayscale-compressed-small.mp4" type="video/mp4">
        </video>
      </div>
    </section>
    <footer></footer>
  </div>
</body>

</html>
